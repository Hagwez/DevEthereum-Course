<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Publishing information in Blockchain</title>

    <!-- Bootstrap core CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>    
    <script src="./main.js"></script>
    <script src="./index.js"></script>    
  </head>
  <body class="container">

    <h1 class="page-header text-center">Publishing information in Blockchain</h1>
    <br />

    <form class="form" role="form" onsubmit="newRegister()">
      <div class="form-group">
        <label for="newInfo">Information</label>
        <input type="text" id="newInfo" class="form-control" required="" autofocus="" />
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>

    <br />
    <br />
    
    <h2 class="sub-header">Records</h2>
  
    <div id="transaction-list-view">
      <table class="table table-hover table-bordered" id="transactions-table">
        <thead>
          <tr>
            <th>Block#</th>
            <th>Date / time</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>
    </div>
   
  </body>
</html>
